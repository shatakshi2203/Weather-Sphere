<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSphere</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <h1>WeatherSphere</h1>
            <form> 
                <input type="text" placeholder="Enter City" id="input">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section class="details">
            <div class="container">
                <p><span>Temperature:</span> <span id="temperature"></span></p>
                <p><span>Minimum Temperature:</span> <span id="min-temperature"></span></p>
                <p><span>Maximum Temperature:</span> <span id="max-temperature"></span></p>
                <p><span>Wind:</span> <span id="wind"></span></p>
                <p><span>Clouds:</span> <span id="clouds"></span></p>
                <p><span>Sunrise:</span> <span id="sunrise"></span></p>
                <p><span>Sunset:</span> <span id="sunset"></span></p>
                <p><span>Humidity:</span> <span id="humidity"></span></p>
                <p><span>Pressure:</span> <span id="pressure"></span></p>
                <p><span>Visibility:</span> <span id="visibility"></span></p>
            </div>
        </section>

        <section class="map">
            <iframe
                width="600"
                height="450"
                style="border:0"
                loading="lazy"
                src="https://www.google.com/maps?q=&t=&z=13&ie=UTF8&iwloc=&output=embed"
            >
            </iframe>
        </section>
    </main>

    <section class="forecast">
        <h2>5-Day Forecast</h2>
        <div class="forecast-container"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
